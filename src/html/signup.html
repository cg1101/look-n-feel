        <a href="index.html">
            <img src="/static/img/logo.png" class="logo" alt="logo" />

        <div class="box">
            <div class="content-wrap">
                <h6>Sign Up</h6>

                    <a class="btn-glow primary signup" href="index.html">Sign up</a>

            </div>

            <p>Already have an account?</p>
            <a href="signin.html">Sign in</a>
        </div>
